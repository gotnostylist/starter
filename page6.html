<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview with Millie</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
            overflow-y: auto; /* Ensure scrolling is enabled */
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .portrait {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .portrait img {
            max-width: 100%;
            height: auto;
            border: 5px solid #000;
        }
        .text-interview {
            font-size: 1.2em;
            line-height: 1; /* Reduced line height */
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #000;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .typing {
            white-space: pre-wrap; /* Allow line breaks */
            overflow: hidden;
            display: inline-block; /* Ensure inline display */
        }
        .typing-cursor {
            display: inline-block;
            animation: blink 0.7s steps(1) infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Interview with Millie</h1>
        <div class="portrait">
            <img src="./pics/milliethen.jpeg" alt="Portrait of Millie">
        </div>
        <div class="text-interview">
            <p id="line1" class="typing"></p>
            <p id="line2" class="typing" style="display: none;"></p>
            <p id="line3" class="typing" style="display: none;"></p>
            <p id="line4" class="typing" style="display: none;"></p>
            <p id="line5" class="typing" style="display: none;"></p>
            <p id="line6" class="typing" style="display: none;"></p>
            <p id="line7" class="typing" style="display: none;"></p>
            <p id="line8" class="typing" style="display: none;"></p>
        </div>
        <a href="index.html" class="back-link">Back</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = [
                "Q: What is your favorite memory with Mason?",
                "Millie: my favorite memory with mason is when we went to get ice cream at downtown los gatos then went to watch hunger games movie. It was a really nice sibling bonding time that I got with him before he went out to travel again.",
                "Q: What's your favorite thing about him?",
                "Millie: He is very kind and caring towards his family and will always put in extra effort to spend time with them.",
                "Q: What do you wish you could do with him?",
                "Millie: I hope one day I can play golf with him or go to top golf again with him"
            ];
            const typingSpeed = 15; // Faster typing speed
            const cursorTimeout = 1000; // Cursor timeout in milliseconds (half as long as before)

            function typeText(line, elementId, callback) {
                const element = document.getElementById(elementId);
                let i = 0;
                function type() {
                    if (i < line.length) {
                        element.innerHTML = line.substring(0, i + 1) + '<span class="typing-cursor">|</span>';
                        i++;
                        setTimeout(type, typingSpeed);
                    } else {
                        if (elementId === "line6") {
                            element.innerHTML = line + '<span class="typing-cursor">|</span>'; // Keep the cursor for the last line
                        } else {
                            element.innerHTML = line; // Remove cursor after typing is done
                            setTimeout(() => {
                                const cursor = element.querySelector('.typing-cursor');
                                if (cursor) cursor.remove(); // Remove the cursor element after a timeout
                                if (callback) {
                                    setTimeout(callback, 500);
                                }
                            }, cursorTimeout);
                        }
                    }
                }
                type();
            }

            typeText(lines[0], "line1", () => {
                document.getElementById("line2").style.display = "block";
                typeText(lines[1], "line2", () => {
                    document.getElementById("line3").style.display = "block";
                    typeText(lines[2], "line3", () => {
                        document.getElementById("line4").style.display = "block";
                        typeText(lines[3], "line4", () => {
                            document.getElementById("line5").style.display = "block";
                            typeText(lines[4], "line5", () => {
                                document.getElementById("line6").style.display = "block";
                                typeText(lines[5], "line6", () => {
                                    document.getElementById("line7").style.display = "block";
                                    typeText(lines[6], "line7");
                                });
                            });
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
