<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <meta name="description" content="friend gallery." />
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            text-transform: uppercase;
            border-bottom: 5px solid #000;
            padding-bottom: 10px;
            letter-spacing: 0.15em;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .gallery-item {
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            background-color: #f2f2f2;
            padding: 10px;
            border: 5px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            flex-direction: column;
            max-width: calc(25% - 40px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 5px solid #000;
            transition: transform 0.3s ease-in-out;
            aspect-ratio: 1 / 1; /* Make images square */
            object-fit: cover;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .text-box {
            background-color: transparent;
            border: none;
            padding: 0;
            width: auto;
            text-align: center;
            font-size: 1.2em;
            color: #000;
            margin-top: 10px;
            letter-spacing: 0.1em;
        }

        .intro-text {
            font-size: 2em;
            text-align: center;
            margin: 50px 20px;
            opacity: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 2s ease-in-out;
        }

        .typing {
            border-right: 0.1em solid black;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="intro-text" id="introText">
        <p id="line1" class="typing"></p>
        <p id="line2" class="typing" style="display: none;"></p>
        <p id="line3" class="typing" style="display: none;"></p>
        <p id="line4" class="typing" style="display: none;"></p>
        <p id="line5" class="typing" style="display: none;"></p>
    </div>
    <h1 id="galleryTitle">You have deeply impacted us</h1>
    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="./pics/henjar.jpeg" alt="Placeholder Image 1">
            <a href="page1.html">
                <div class="text-box">Hennessy</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
            <a href="page2.html">
                <div class="text-box">Tuna</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
            <a href="page3.html">
                <div class="text-box">Vedant</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 4">
            <a href="page4.html">
                <div class="text-box">May Yu</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="./pics/nika.png" alt="Placeholder Image 5">
            <a href="page5.html">
                <div class="text-box">Nika</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 6">
            <a href="page6.html">
                <div class="text-box">Text 6</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 7">
            <a href="page7.html">
                <div class="text-box">Text 7</div>
            </a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 8">
            <a href="page8.html">
                <div class="text-box">Text 8</div>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = [
                "Mason you have changed my life like nobody else has.",
                "If you tell someone they can't do anything, they won't do anythingâ€”",
                "You've always helped me feel like I could do anything.",
                "This is my way of letting you experience an iota of what you do for your friends;",
                "Most chiefly, me."
            ];
            const typingSpeed = 50;
            const introText = document.getElementById("introText");
            const galleryTitle = document.getElementById("galleryTitle");
            const gallery = document.getElementById("gallery");

            function typeText(line, elementId, callback) {
                const element = document.getElementById(elementId);
                let i = 0;
                function type() {
                    if (i < line.length) {
                        element.innerHTML += line.charAt(i);
                        i++;
                        setTimeout(type, typingSpeed);
                    } else {
                        element.style.borderRight = "none";
                        if (callback) {
                            setTimeout(callback, 500);
                        }
                    }
                }
                type();
            }

            if (!sessionStorage.getItem('visited')) {
                sessionStorage.setItem('visited', 'true');
                typeText(lines[0], "line1", () => {
                    document.getElementById("line2").style.display = "block";
                    typeText(lines[1], "line2", () => {
                        document.getElementById("line3").style.display = "block";
                        typeText(lines[2], "line3", () => {
                            document.getElementById("line4").style.display = "block";
                            typeText(lines[3], "line4", () => {
                                document.getElementById("line5").style.display = "block";
                                typeText(lines[4], "line5", () => {
                                    setTimeout(() => {
                                        introText.style.opacity = 0;
                                        setTimeout(() => {
                                            introText.style.display = "none";
                                            galleryTitle.style.opacity = 1;
                                            gallery.style.opacity = 1;
                                        }, 2000);
                                    }, 1000);
                                });
                            });
                        });
                    });
                });
            } else {
                introText.style.display = "none";
                galleryTitle.style.opacity = 1;
                gallery.style.opacity = 1;
            }
        });
    </script>
</body>
</html>
